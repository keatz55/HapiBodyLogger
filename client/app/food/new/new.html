<div style="background:#f5f5f5;padding:15px 0;">
	<div class="container">
		<h2 class="margin-0">
			Add Food to Database
		</h2>
	</div>
</div>

<div style="padding:15px 0;">
	<div class="container">
		<form class="form" name="form" ng-submit="$ctrl.submit(form)" novalidate>

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group form-group-sm">
						<label>Name</label>
						<input ng-model="$ctrl.food.name" type="text" class="form-control">
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group form-group-sm">
						<label>Brand / Restaurant</label>
						<input ng-model="$ctrl.food.brand" type="text" class="form-control">
					</div>
				</div>
			</div>

			<div style="border:4px solid #333;padding:10px 15px;margin-bottom:10px;">

				<h2 class="margin-0" style="padding-bottom:10px;">
					Nutrition Facts
				</h2>

				<div class="row">
					<div class="col-sm-6">
						<div class="form-group form-group-sm">
							<label>Serving Size</label>
							<input ng-model="$ctrl.food.servingSize" type="text" class="form-control">
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group form-group-sm">
							<label>Servings Per Container</label>
							<input ng-model="$ctrl.food.servingsPerContainer" type="text" class="form-control">
						</div>
					</div>
				</div>
					
				<div style="border-bottom:10px solid #333;"></div>
						
				<h4 class="margin-0" style="padding:10px 0;border-bottom:1px solid #333;margin-bottom:10px;">
					Amount Per Serving
				</h4>

				<div class="row">
					<div class="col-sm-6">
						<div class="form-group form-group-sm">
							<label>Calories</label>
							<input ng-model="$ctrl.food.calories" type="text" class="form-control">
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group form-group-sm">
							<label>Calories from Fat</label>
							<input ng-model="$ctrl.food.caloriesFromFat" type="text" class="form-control">
						</div>
					</div>
				</div>

				<div style="border-bottom: 6px solid #333;margin-bottom:10px;"></div>

				<div class="row">
					<div class="col-sm-6">
						<div class="form-group form-group-sm">
							<label>Total Fat</label>
							<div class="input-group">
								<input ng-model="$ctrl.food.totalFat" type="text" class="form-control">
								<span class="input-group-addon">g</span>
							</div>
						</div>

						<div class="form-group form-group-sm" style="padding-left:25px;">
							<label style="font-weight:normal;">Saturated Fat</label>
							<div class="input-group">
								<input ng-model="$ctrl.food.saturatedFat" type="text" class="form-control">
								<span class="input-group-addon">g</span>
							</div>
						</div>

						<div class="form-group form-group-sm" style="padding-left:25px;">
							<label style="font-weight:normal;">Polyunsaturated Fat</label>
							<div class="input-group">
								<input ng-model="$ctrl.food.polyunsaturatedFat" type="text" class="form-control">
								<span class="input-group-addon">g</span>
							</div>
						</div>

						<div class="form-group form-group-sm" style="padding-left:25px;">
							<label style="font-weight:normal;">Monounsaturated Fat</label>
							<div class="input-group">
								<input ng-model="$ctrl.food.monounsaturatedFat" type="text" class="form-control">
								<span class="input-group-addon">g</span>
							</div>
						</div>

						<div class="form-group form-group-sm" style="padding-left:25px;">
							<label style="font-weight:normal;">Trans Fat</label>
							<div class="input-group">
								<input ng-model="$ctrl.food.transFat" type="text" class="form-control">
								<span class="input-group-addon">g</span>
							</div>
						</div>

						<div class="form-group form-group-sm">
							<label>Cholesterol</label>
							<div class="input-group">
								<input ng-model="$ctrl.food.cholesterol" type="text" class="form-control">
								<span class="input-group-addon">mg</span>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group form-group-sm">
							<label>Sodium</label>
							<div class="input-group">
								<input ng-model="$ctrl.food.sodium" type="text" class="form-control">
								<span class="input-group-addon">mg</span>
							</div>
						</div>

						<div class="form-group form-group-sm">
							<label>Potassium</label>
							<div class="input-group">
								<input ng-model="$ctrl.food.potassium" type="text" class="form-control">
								<span class="input-group-addon">mg</span>
							</div>
						</div>

						<div class="form-group form-group-sm">
							<label>Total Carbs</label>
							<div class="input-group">
								<input ng-model="$ctrl.food.totalCarbs" type="text" class="form-control">
								<span class="input-group-addon">g</span>
							</div>
						</div>

						<div class="form-group form-group-sm" style="padding-left:25px;">
							<label style="font-weight:normal;">Dietary Fiber</label>
							<div class="input-group">
								<input ng-model="$ctrl.food.dietaryFiber" type="text" class="form-control">
								<span class="input-group-addon">g</span>
							</div>
						</div>

						<div class="form-group form-group-sm" style="padding-left:25px;">
							<label style="font-weight:normal;">Sugars</label>
							<div class="input-group">
								<input ng-model="$ctrl.food.sugars" type="text" class="form-control">
								<span class="input-group-addon">g</span>
							</div>
						</div>

						<div class="form-group form-group-sm">
							<label>Protein</label>
							<div class="input-group">
								<input ng-model="$ctrl.food.protein" type="text" class="form-control">
								<span class="input-group-addon">g</span>
							</div>
						</div>
					</div>
				</div>

				<div style="border-bottom: 10px solid #333;margin-bottom:10px;"></div>

				<div class="row">
					<div class="col-sm-6">
						<div class="form-group form-group-sm">
							<label>Vitamin A</label>
							<div class="input-group">
								<input ng-model="$ctrl.food.vitaminA" type="text" class="form-control">
								<span class="input-group-addon">%</span>
							</div>
						</div>

						<div class="form-group form-group-sm">
							<label>Vitamin c</label>
							<div class="input-group">
								<input ng-model="$ctrl.food.vitaminC" type="text" class="form-control">
								<span class="input-group-addon">%</span>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group form-group-sm">
							<label>Calcium</label>
							<div class="input-group">
								<input ng-model="$ctrl.food.calcium" type="text" class="form-control">
								<span class="input-group-addon">%</span>
							</div>
						</div>

						<div class="form-group form-group-sm">
							<label>Iron</label>
							<div class="input-group">
								<input ng-model="$ctrl.food.iron" type="text" class="form-control">
								<span class="input-group-addon">%</span>
							</div>
						</div>
					</div>
				</div>

				<p class="margin-0">
					*Percent Daily Values are based on a 2000 calorie diet. Your daily values may be higher or lower depending on your calorie needs.
				</p>


			</div>

			<h4>
				Would you like to add this food to your food diary now?
			</h4>

			<div>
				<div class="radio">
				  <label>
				    <input type="radio" ng-model="$ctrl.addToMeal" value="no">
				    No, do not add this food to my Log at this time.
				  </label>
				</div>
				<div class="radio">
				  <label>
				    <input type="radio" ng-model="$ctrl.addToMeal" value="yes">
				    Yes, add 
				    <strong>
				    	{{$ctrl.foodEntry.servings}} serving{{ $ctrl.foodEntry.servings > 1 ? 's' : '' }}
				    </strong>
				    to
				    <strong>{{$ctrl.params.meal}}</strong>.
				  </label>
				</div>
				<div ng-show="$ctrl.addToMeal === 'yes'" style="background:#f5f5f5;border-top:1px solid #e9e9e9;padding:10px 15px;">
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group form-group-sm">
								<label>Serving(s)</label>
								<input  
									type="number" 
									class="form-control"
									ng-model="$ctrl.foodEntry.servings"
									min="1"
								>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group form-group-sm">
								<label>Meal</label>
								<select ng-model="$ctrl.foodEntry._meal" ng-change="$ctrl.setMeal()" class="form-control">
									<option ng-repeat="meal in $ctrl.meals" value="{{meal._id}}">{{meal.name}}</option>
								</select>
							</div>
						</div>
					</div>	
				</div>
			</div>						

			<div class="checkbox">
				<label>
					<input type="checkbox" ng-model="$ctrl.food.public"> Make publicly available
				</label>
			</div>

			<br>

		  	<div>
		  	
		  		<button type="submit" class="btn btn-lg btn-danger">Submit</button>	

		  	</div>

		</form>
	</div>
</div>
